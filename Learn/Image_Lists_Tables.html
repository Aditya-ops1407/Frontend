<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Lists and Tables</title>
</head>
<body>
    <!-- Lists in HTML -->
    <h1 align="center"><u>Lists</u></h1>
    <h2 align="center">Unordered List</h2>
    <ul>
       <li> Apple<br> </li>
       <li> Banana<br> </li>
       <li> Grapes<br> </li>
       <li> Peach<br> </li>
       <li> Melon<br> </li>
    </ul>
    <h2 align="center">Ordered List</h2>
    <ol>
       <li> Apple<br> </li>
       <li> Banana<br> </li>
       <li> Grapes<br> </li>
       <li> Peach<br> </li>
       <li> Melon<br> </li>
    </ol>

    <!-- Tables in HTML -->
     <table>
        <caption align="center"><b>Grocery List</b></caption>
    <thead>
    <tr>
        <th align="center">S.No</th>
        <th align="center">Item</th>
        <th align="center">Price</th>
    </tr>
    </thead>

    <tr><td align="center">1</td><td>Potato</td></tr>
    <tr><td align="center">2</td><td>Tomato</td></tr>
    <tr><td align="center">3</td><td>Rice</td></tr>
    <tr><td align="center">4</td><td>Spice</td></tr>
    <tr><td align="center">5</td><td>Cookies</td></tr>
    <tr><td align="center">6</td><td>Milk</td></tr>
    <tr><td align="center">7</td><td>Water</td></tr>
    <tr><td align="center">8</td><td>Salt</td></tr>
    </table>
</body>
</html>
