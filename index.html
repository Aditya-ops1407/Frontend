<!-- This HTML boilerplate code -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link tag to link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Heading Tag -->
    <h1>Hi this is h1</h1> 
    <h6>Hi this is h6</h6>
    
    <!-- Paragrapgh Tag -->
    <p>This is a paraghraph</p>

    <!-- Anchor Tag -->
    <a href="www.google.com">Click me for google</a>
    
    <!-- Image Tag -->
    <img src="img.png" alt="">

    <!-- Script Tag to link JS -->
    <script src="script.js"></script>

    <!-- Bold, Italic and Underline Tag -->
     <b>This is bold</b>
     <i>This is italic</i>
     <u>This is Underline</u>


</body>
</html>
