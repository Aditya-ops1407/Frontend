<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <ul>
    <li><a href="https://www.google.com">Google</a><br></li>
    <!-- Opens link in new tab -->
     
    <li><a target="_blank" href="https://www.yahoo.com">Yahoo</a><br></li>
    <li><a target="_blank" href="https://www.bing.com">Bing</a><br></li>
    <li><a target="_blank" href="https://www.facebook.com">Facebook</a><br></li>
    <li><a target="_blank" href="https://www.instagram.com">Instagram</a><br></li>
     </ul>
    <h2>Secondary Bookmarks</h2>
    <ol>
    <li><a target="_blank" href="https://www.Quora.com">Quora</a><br></li>
    <li><a target="_blank" href="https://www.Reddit.com">Reddit</a><br></li>
    <li><a target="_blank" href="https://www.Wikipedia.com">Wikipedia</a><br></li>
    <li><a target="_blank" href="https://www.GitHub.com">GitHub</a><br></li>
    </ol>
</body>
</html>
