<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Block-level elements are those that start on a new line and take up the entire width of their container by default -->
    <p>Hi this is a paragraph</p>

    <!-- Inline Elements don't start on a new line. It only takes the width required to cover the content. -->
    <a href="https://www.google.com">Google</a>

</body>
</html>
