<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ID are unique for each element while multiple elements can have same class -->

    <div id="firstdiv" class="red">This is first div belonging to class 'red'</div> <!-- Used CSS to target ID 'firstdiv' and change font family and color-->
    <div id="seconddiv" class="yellow">This is second div belonging to class 'yellow'</div>
    <div id="thirddiv" class="large yellow">This is third div belonging to class 'large and yellow'</div> <!-- Multiple classes can be given using space -->

</body>
</html>
