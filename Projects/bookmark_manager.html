<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <ul>
    <li><a href="https://www.google.com"><img src="Google.jpg" height="30"></a><br></li>
    <!-- Opens link in new tab -->
     
    <li><a target="_blank" href="https://www.yahoo.com"><img src="Yahoo.webp" height="30"></a><br></li>
    <li><a target="_blank" href="https://www.bing.com"><img src="Bing.webp" height="30"></a><br></li>
    <li><a target="_blank" href="https://www.facebook.com"><img src="Facebook.jpg" height="30"></a><br></li>
    <li><a target="_blank" href="https://www.instagram.com"><img src="Instagram.jpg" height="30"></a><br></li>
     </ul>
    <h2>Secondary Bookmarks</h2>
    <ol>
    <li><a target="_blank" href="https://www.Quora.com"><img src="Quora.webp" height="30"></a><br></li>
    <li><a target="_blank" href="https://www.Reddit.com"><img src="Reddit.webp" height="30"></a><br></li>
    <li><a target="_blank" href="https://www.Wikipedia.com"><img src="Wikepedia.webp" height="30"></a><br></li>
    <li><a target="_blank" href="https://www.GitHub.com"><img src="Github.webp" height="30"></a><br></li>
    </ol>
</body>
</html>
