<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Lists and Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Lists in HTML -->

    <h1 align="center"><u>Lists</u></h1>
    <h2 align="center">Unordered List</h2>
    <ul type = "square"> <!-- type attribute is used to define type of points -->
       <li> Apple<br> </li>
       <li> Banana<br> </li>
       <li> Grapes<br> </li>
       <li> Peach<br> </li>
       <li> Melon<br> </li>
    </ul>
    <h2 align="center">Ordered List</h2>
    <ol type="i"> <!-- Used lowercase roman numerals using type attribute -->
       <li> Apple<br> </li>
       <li> Banana<br> </li>
       <li> Grapes<br> </li>
       <li> Peach<br> </li>
       <li> Melon<br> </li>
    </ol>

    <!-- Tables in HTML -->

     <table align="center">
        <caption align="center"><b>Grocery List</b></caption>
    <thead>
    <tr>
        <th align="center">S.No</th>
        <th align="center">Item</th>
        <th align="center">Price</th>
    </tr>
    </thead>

    <tbody>
    <tr><td align="center">1</td><td align="center">Potato</td><td align="center">25rs</td></tr>
    <tr><td align="center">2</td><td align="center">Tomato</td><td align="center">30rs</td></tr>
    <tr><td align="center">3</td><td align="center">Rice</td><td align="center">60rs</td></tr>
    <tr><td align="center">4</td><td align="center">Spice</td><td align="center">76rs</td></tr>
    <tr><td align="center">5</td><td align="center">Cookies</td><td align="center">20rs</td></tr>
    <tr><td align="center">6</td><td align="center">Milk</td><td align="center">35rs</td></tr>
    <tr><td align="center">7</td><td align="center">Water</td><td align="center">25rs</td></tr>
    </tbody>

    <!-- Using rowspan and colspan -->
    <tfoot>
    <tr><td align="center">8</td><td align="center" colspan="2" rowspan="2">Salt</td><td align="center">28rs</td></tr> <!-- now salt is taking 2 coloumns and 2 rows of space -->
    </tfoot>
    </table>

    <!-- Images in HTML -->
     <br>
     <br>
    <img src="img.png" alt="Discord Image" height="" width="500">
</body>
</html>
